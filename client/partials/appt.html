<div class='row featured_divs' ng-controller='MainController'>

	<h1 class='text-center header'>Appointment Reminders</h1>
	<div class='col-sm-3'>
		<div class="description">
			An appointments reminder web application that tracks all current and future appointments.<br><br>
			Technologies Used:
			<ul>
				<li>Python</li>
				<li>Flask</li>
				<li>jQuery</li>
				<li>AJAX</li>
				<li>Bootstrap</li>
			</ul>
			<a href="https://github.com/jnguyen10/appointments">GitHub</a>
		</div>
	</div>
	<div class='col-sm-9'>
		<uib-carousel interval='myInterval' no-wrap='noWrapSlides'>
			<uib-slide ng-repeat='slide in appt_slides' active='slide.active'>
				<a href="#/{{slide.product_type}}">
					<img src='{{slide.image}}' alt='{{slide.name}}' style='margin:auto;'>
					<div class='carousel-caption'>
						<h4 class='carousel_link'>{{slide.name}}</h4>
					</div>
				</a>
			</uib-slide>
		</uib-carousel>
	</div>
</div>
